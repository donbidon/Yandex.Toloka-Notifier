<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8" />
  <!-- meta
    http-equiv="Content-Security-Policy"
    content="script-src 'self' https://code.jquery.com/; object-src 'self'; style-src: 'self' https://maxcdn.bootstrapcdn.com/"
  / -->
  <title class="i18n_options_title"></title>
  <link rel="icon" type="image/png" href="../images/icon-toloka.png"/>
  <link rel="stylesheet" href="third-party/bootstrap.min.css" />
  <link rel="stylesheet" href="third-party/bootstrap-theme.min.css" />
  <link rel="stylesheet" href="options.css" />
</head>
<body>
<div id="globalLoader" class="centeredOuter">
  <div class="centeredMiddle">
    <div id="loader">
      <img src="../images/spinner.png" />
    </div>
  </div>
</div>

<div class="hCentered">
  <div class="content">
    <h1>
      <img src="../images/spinner.png" />
      <spam class="i18n_options_title"></spam>
      <img src="../images/spinner.png"/>
    </h1>
    <ul class="nav nav-tabs" role="tablist">
      <li class="nav-item" data-toggle="tooltip" data-placement="bottom" title="filter">
        <a
          class="i18n_options_tab_filter nav-link"
          data-toggle="tab"
          href="#filter"
          role="tab"
          aria-controls="filter"
        ></a>
      </li>
      <li class="nav-item disabled" data-toggle="tooltip" data-placement="bottom" title="history">
        <a
          class="i18n_options_tab_history nav-link disabled"
          data-toggle="tab"
          href="#history"
          role="tab"
          aria-controls="history"
        ></a>
      </li>
      <li class="nav-item" title="">
        <a
          class="i18n_options_tab_settings nav-link"
          data-toggle="tab"
          href="#settings"
          role="tab"
          aria-controls="settings"
        ></a>
      </li>
      <li class="nav-item" title="">
        <a
          class="i18n_options_tab_about nav-link"
          data-toggle="tab"
          href="#about"
          role="tab"
          aria-controls="about"
        ></a>
      </li>
    </ul>
    <div class="tab-content">

      <div id="filter" class="tab-pane fade" role="tabpanel" aria-labelledby="profile-filter">

        <div class="centeredOuter">
          <div class="centeredMiddle">
            <div id="filterSpinner"><img src="../images/spinner-bw.png"/></div>
          </div>
        </div>
        <div>
          <div id="taskColumn">
            <form id="formRefresh">
            <div class="form-group buttons">
              <button id="buttonSendRequest" class="i18n_options_button_send_request btn btn-default"></button>
            </div>
            </form>
          </div>
          <div id="filterColumn">
            <form id="formFilter">

              <fieldset id="filterTasks" class="form-group">
                <legend class="i18n_options_filter_tasks"></legend>
                <div class="form-check">
                  <label class="form-check-label">
                    <input id="tasksIncludesTraining" type="checkbox" class="form-check-input" />
                    <span class="i18n_options_filter_tasks_includes_training"></span>
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input id="tasksPendingAcceptance" type="checkbox" class="form-check-input" />
                    <span class="i18n_options_filter_tasks_pending_acceptance"></span>
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input id="tasksAdultContent" type="checkbox" class="form-check-input" />
                    <span class="i18n_options_filter_tasks_adult_content"></span>
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input id="tasksNotAvailable" type="checkbox" class="form-check-input" />
                    <span class="i18n_options_filter_tasks_not_available"></span>
                  </label>
                </div>
                <fieldset id="filterTasksDisabled" class="form-group">
                  <legend class="i18n_options_filter_tasks_disabled"></legend>
                </fieldset>
              </fieldset>

              <fieldset id="filterRequesters" class="form-group">
                <legend class="i18n_options_filter_requesters"></legend>

                <template id="filterPool">
                  <div>
                    <b>$${reward}</b>
                    <a href="${link}task/${id}?refUuid=${refUuid}" target="_blank">${title}</a><br/>
                    <span class="i18n_requester"></span>: ${requester}
                    ${tail}
                  </div>
                </template>
                <template id="filterPoolNA">
                  <div>
                    <b>$${reward}</b>
                    <a>${title}</a><br/>
                    <span class="i18n_requester"></span>: ${requester}
                    ${tail}
                  </div>
                </template>
                <template id="filterNoPools">
                  <span class="i18n_options_filter_no_pools"></span>
                </template>

                <template id="filterRequester">
                  <div class="form-check">
                    <label class="form-check-label">
                      <input id="${id}" type="checkbox" class="form-check-input"${checked} />
                      ${requester}
                    </label>
                  </div>
                </template>

                <div class="form-check separated">
                  <label class="form-check-label">
                    <input id="requesterAll" type="checkbox" class="form-check-input"/>
                    <span class="i18n_all"></span>
                  </label>
                </div>
                <div id="filterRequestersList"></div>
              </fieldset>

            </form>
          </div>

        </div>
      </div>

      <div class="tab-pane fade" id="history" role="tabpanel" aria-labelledby="history-tab">
        @todo: history
      </div>

      <div class="tab-pane fade" id="settings" role="tabpanel" aria-labelledby="settings-tab">

        <div id="modalSoundUploaded" class="modal fade" tabindex="-1" role="alert" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content alert-success">
              <div class="modal-body">
                <span class="i18n_options_message_sound_uploaded"></span>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div id="modalRestoreDefaults" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="i18n_options_message_confirm_restore modal-body"></div>
              <div class="modal-footer">
                <button id="buttonRestorationCancelled" type="button" class="i18n_no btn btn-secondary" data-dismiss="modal"></button>
                <button id="buttonRestorationConfirmed" type="button" class="i18n_yes btn btn-success"></button>
              </div>
            </div>
          </div>
        </div>
        <div id="modalDefaultsRestored" class="modal fade" tabindex="-1" role="alert" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content alert-success">
              <div class="modal-body">
                <span class="i18n_options_message_defaults_restored"></span>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div id="modalSettingsApplied" class="modal fade" tabindex="-1" role="alert" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content alert-success">
              <div class="modal-body">
                <span class="i18n_options_message_applied"></span>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div id="modalSettingsError" class="modal fade" tabindex="-1" role="alert" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content alert-error">
              <div class="modal-body">
                <span id="modalSettingsErrorMessage" ></span>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            </div>
          </div>
        </div>

        <form id="formSettings">
          <div class="form-group">
            <label for="updatePeriod" class="i18n_options_update_period"></label>
            <input id="updatePeriod" type="number" class="form-control" />
            &nbsp;&raquo;&raquo;&nbsp;<span id="updatePeriodCalculated">++:100:500</span>
          </div>
          <!-- div>
            <span class="i18n_options_date_time_format"></span>
            <select id="dateFormat"></select>
          </div -->
          <div class="form-group buttons">
            <button id="buttonUploadTaskSound" data-type="task"
                    class="i18n_options_button_upload_task_sound btn btn-default"></button>
            <button id="buttonPlayTaskSound" data-type="task" class="i18n_options_button_play btn btn-default"></button>
            <label class="form-check-label">
              <input id="useTaskSound" type="checkbox" data-type="task" class="form-check-input"/>
              <span class="i18n_options_use"></span>
            </label>
          </div>

          <div class="form-group buttons">
            <button id="buttonUploadMessageSound" data-type="message"
                    class="i18n_options_button_upload_message_sound btn btn-default"></button>
            <button id="buttonPlayMessageSound" data-type="message" class="i18n_options_button_play btn btn-default"></button>
            <label class="form-check-label">
              <input id="useMessageSound" type="checkbox" data-type="message" class="form-check-input"/>
              <span class="i18n_options_use"></span>
            </label>
          </div>
          <fieldset class="form-group development">
            <legend>```</legend>
          </fieldset>
          <button id="buttonApply" type="submit" class="i18n_options_button_apply btn btn-success"></button>
          <button id="buttonRestoreDefaults" class="i18n_options_button_restore_defaults btn btn-warning"></button>
          <input id="taskSound" type="file" accept="audio/*" data-type="task"/>
          <input id="messageSound" type="file" accept="audio/*" data-type="message"/>
        </form>

      </div>

      <div class="tab-pane fade" id="about" role="tabpanel" aria-labelledby="about-tab">
        <h3 class="i18n_options_information first"></h3>
        <p>
          <a
            href="https://addons.mozilla.org/addon/yandex-toloka-notifier/"
            target="_blank"
            ><span class="i18n_options_version"></span>:
            <span id="version"></span
          ></a>
        </p>
        <p>
          <span class="i18n_options_keep_open"></span>
          <a id="hrefYT" class="i18n_options_link" target="_blank"></a>
          <span class="i18n_options_description_tail"></span>
        </p>

        <h3 class="i18n_options_roadmap"></h3>
        <ul>
          <li class="i18n_options_roadmap_1"></li>
          <li class="i18n_options_roadmap_2"></li>
          <li class="i18n_options_roadmap_3"></li>
        </ul>

        <h3 class="i18n_options_social_network_groups"></h3>
        <ul>
          <li>
            <a
              href="https://vk.com/addon.y.toloka.notifier"
              target="_blank"
            >vk.com</a>;
          </li>
          <li>
            <a
              href="https://www.facebook.com/groups/259799274862830/"
              target="_blank"
            >facebook.com</a>.
          </li>
        </ul>

        <h3 class="i18n_options_donate"></h3>
        <ul>
          <li>
            <a
              href="https://money.yandex.ru/to/41001351141494"
              class="i18n_options_donate_ym"
              target="_blank"
            ></a>;
          </li>
          <li>
            <a
              href="https://liberapay.com/don.bidon/donate"
              target="_blank"
            >liberapay.com</a>.
          </li>
        </ul>
        <!-- h3 class="i18n_options_donaters"></h3>
        <ul>
          <li>410015713177797;</li>
          <li>shilya13.</li>
        </ul -->
      </div>

    </div>
  </div>
</div>

<iframe id="toloka"></iframe>


<script src="../i18n.js"></script>
<script src="../10gine.js"></script>
<script src="/common/Toloka.js"></script>

<script src="third-party/jquery-3.3.1.min.js"></script>

<script src="third-party/popper.min.js"></script>
<script src="third-party/tooltip.min.js"></script>
<script src="third-party/bootstrap.min.js"></script>

<script src="options.js"></script>

</body>
</html>
