<div class="content">
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" data-toggle="tooltip" data-placement="bottom" title="history">
      <a

        data-toggle="tab"
        href="#history"
        role="tab"
        aria-controls="history"
      ></a>
    </li>
