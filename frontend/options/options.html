<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8" />
  <!-- meta http-equiv="Content-Security-Policy" content="script-src 'unsafe-inline'" / -->
  <title class="i18n_options_title"></title>
  <link rel="stylesheet" href="options.css" />
</head>
<body>

  <div>
    <span class="i18n_options_instructions header"></span>
    <p>
      <span class="i18n_options_open"></span>
      <a id="hrefYT" class="i18n_options_link"></a>
      <span class="i18n_options_description_tail"></span>
    </p>

    <span class="i18n_options_roadmap header"></span>
    <ul>
      <li class="i18n_options_roadmap_1"></li>
      <li class="i18n_options_roadmap_2"></li>
      <li class="i18n_options_roadmap_3"></li>
    </ul>

    <span class="i18n_options_donate header"></span>
    <ul>
      <li><a href="https://money.yandex.ru/to/41001351141494" class="i18n_options_donate_ym"></a>;</li>
      <li><a href="https://liberapay.com/don.bidon/donate">liberapay.com</a>.</li>
    </ul>

  </div>

  <fieldset>
    <div>
      <span class="i18n_options_update_period"></span>
      <input id="updatePeriod" type="number" />
      &raquo;&raquo; <span id="updatePeriodCalculated">++:100:500</span>
    </div>

    <div>
      <label>
        <input type="checkbox" id="sendTestNotification">&nbsp;
        <span class="i18n_options_send_test_notification"></span>
      </label>
    </div>

    <div class="withMargin">
      <button id="buttonUploadAlertSound" class="i18n_options_button_upload_alert_sound"></button>
      &nbsp;
      <button id="buttonPlayAlertSound" class="i18n_options_button_play_alert_sound"></button>
    </div>
  </fieldset>
  <div style="xxxdisplay: flow;">
    <div class="left">
      <button id="buttonRestoreDefaults" class="i18n_options_button_restore_defaults"></button>
    </div>
    <div class="right">
      <button id="buttonApply" class="i18n_options_button_apply"></button>
    </div>
  </div>

  <input id="soundFile" type="file" accept="audio/*" />

  <script src="../i18n.js"></script>
  <script src="/src/sound.js"></script>
  <script src="options.js"></script>

</body>
</html>
